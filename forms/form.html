<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">


        <div class="row">
            <div class="col-lg-6 mx-auto">
                <h2>Register here!</h2>
                <div class="mt-3">
                    <label for="">Username:</label>
                    <input type="text" name="user" id="username" placeholder="enter your name" class="form-control">
                    <span id="no_user" class="text-danger"></span>
                </div>

                <div class="mt-3">
                    <label for="">password:</label>
                    <input type="password" name="pass" id="password" placeholder="Enter your password"
                        class="form-control">
                    <span id="no_password" class="text-danger"></span>
                </div>

                <div class="mt-3">
                    <label for="">Confirmed password:</label>
                    <input type="password" name="confir" id="confirmed" placeholder="confirmed password"
                        class="form-control">
                    <span id="no_confirmed" class="text-danger"></span>
                </div>

                <div class="mt-3">
                    <label for="">E-mail:</label>
                    <input type="email" name="email" id="email" placeholder="enter your email" class="form-control"
                        required>
                    <span id="no_email" class="text-danger"></span>
                </div>

                <div class="mt-3">
                    <label for="">Phone number:</label>
                    <input type="number" name="num" id="number" placeholder="enter your number" class="form-control">
                    <span id="no_number" class="text-danger"></span>
                </div>

                <div class="mt-3">
                    <button type="button" class="btn btn-primary" onclick="registrationform()">submit</button>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-lg-6 mx-auto">
                <h2>Login Here!</h2>
                <span id="log-form"></span>
                <div class="mt-3">
                    <label for="">Username:</label>
                    <input type="text" id="username_one" name="user" placeholder="Enter your name" class="form-control">
                    <span id="no_user_details" class="text-danger"></span>
                </div>
                <div class="mt-3">
                    <label for="">Password:</label>
                    <input type="password" id="password_one" name="pasword_one" placeholder="Enter your password"
                        class="form-control">
                    <span id="no_user_password" class="text-danger"></span>
                </div>
                <div class="mt-3">
                    <button type="button" class="btn btn-danger" onclick="loginform()">Login</button>
                </div>
            </div>
        </div>

        <!-- <div class="alert alert-warning alert-dismissible">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <Strong>Successfully!</Strong>You have changed the password.
        </div> -->

    </div>
    <script>
        const total_user = [];
        function registrationform() {
            let user_name = document.getElementById('username').value;
            let pass_word = document.getElementById('password').value;
            let con_pass_word = document.getElementById('confirmed').value;
            let e_mail = document.getElementById('email').value;
            let phone_number = document.getElementById('number').value;



            if (user_name == '') {
                document.getElementById('no_user').innerHTML = 'please enter your name';
            }
            else if (user_name.length <= 6) {
                document.getElementById('no_user').innerHTML = 'please enter your name minimun 6 letter';
            }
            // if(user_name.length <= 6)
            // {
            //     document.getElementById('no_user').innerHTML = 'please enter your name minimun 6 letter';
            // }

            if (pass_word == '') {
                document.getElementById('no_password').innerHTML = 'please enter your password';
            }
            else if (con_pass_word == '') {
                document.getElementById('no_confirmed').innerHTML = 'please re-enter your password';
            }
            else if (pass_word != con_pass_word) {
                alert("Confirmed password is not same")
            }


            if (e_mail == '') {
                document.getElementById('no_email').innerHTML = "Please enter your E-mail"
            }

            if (phone_number == '') {
                document.getElementById('no_number').innerHTML = "Please enter your phone number"
            }
            else if (phone_number.length > 10) {
                document.getElementById('no_number').innerHTML = "Please number the correct Moblie number with 10 numbers"
            }

            const current_user = { 'username': user_name, 'password': pass_word, 'confirmed': con_pass_word, 'email': e_mail, 'phonenumber': phone_number }
            total_user.push(current_user);
            console.log(total_user)
        }

        function loginform() {
            let login_username = document.getElementById('username_one').value;
            let login_password = document.getElementById('password_one').value;
            if (login_username == '') {
                document.getElementById('no_user_details').innerHTML = "Please enter your username"
            }
            if (login_password == '') {
                document.getElementById('no_user_password').innerHTML = "Please enter your Password"
            }


            for (let i = 0; i < total_user.length; i++) {
                // console.log(total_user.length)
                if (total_user[i].username == login_username && total_user[i].password == login_password) 
                {
                    // console.log(total_user[i].username)
                    // alert('success')
                    document.getElementById('log-form').innerHTML = "Successfully login"
                    
                }
                else
                 {
                    // alert('please enter valid username and password')
                    document.getElementById('log-form').innerHTML = "username and password is wrong"
                }
            }
        }



    </script>
</body>

</html>
