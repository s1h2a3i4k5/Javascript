<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container pt-5">

        <!---------------------------- REGISTRATION-FORM ---------------------------->
        <div class="row">
            <div class="col-lg-6 col-md-6" style="background-color:hotpink;">
                <form action="" method="get" id="reg-form">
                    <h2>Register here!</h2>
                    <span id="reg-succ-form"></span>
                    <div class="mt-3">
                        <label for="">Username:</label>
                        <input type="text" name="user" id="username" placeholder="enter your name" class="form-control">
                        <span id="no_user" class="text-white"></span>
                    </div>

                    <div class="mt-3">
                        <label for="">password:</label>
                        <input type="password" name="pass" id="password" placeholder="Enter your password"
                            class="form-control">
                        <span id="no_password" class="text-white"></span>
                    </div>

                    <div class="mt-3">
                        <label for="">Confirmed password:</label>
                        <input type="password" name="confir" id="confirmed" placeholder="confirmed password"
                            class="form-control">
                        <span id="no_confirmed" class="text-white"></span>
                    </div>

                    <div class="mt-3">
                        <label for="">E-mail:</label>
                        <input type="email" name="email" id="email" placeholder="enter your email" class="form-control"
                            required>
                        <span id="no_email" class="text-white"></span>
                    </div>

                    <div class="mt-3">
                        <label for="">Phone number:</label>
                        <input type="number" name="num" id="number" placeholder="enter your number"
                            class="form-control">
                        <span id="no_number" class="text-white"></span>
                    </div>

                    <div class="mt-3">
                        <button type="button" class="btn btn-info mb-2" onclick="registrationform()">submit</button>
                    </div>
                </form>
            </div>


            <!---------------------------- LOGIN-FORM ---------------------------->

            <div class="col-lg-6 col-md-6" style="background-color: lightblue;">
                <form action="" id="log-in">
                    <h2>Login Here!</h2>
                    <span id="log-form" class="text-danger"></span>
                    <div class="mt-3">
                        <label for="">Username:</label>
                        <input type="text" id="username_one" name="user" placeholder="Enter your name"
                            class="form-control">
                        <span id="no_user_details" class="text-black"></span>
                    </div>
                    <div class="mt-3">
                        <label for="">Password:</label>
                        <input type="password" id="password_one" name="pasword_one" placeholder="Enter your password"
                            class="form-control">
                        <span id="no_user_password" class="text-black"></span>
                    </div>
                    <div class="mt-3">
                        <button type="button" class="btn btn-secondary" onclick="loginform()">Login</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- <div class="alert alert-warning alert-dismissible">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <Strong>Successfully!</Strong>You have changed the password.
        </div> -->

    </div>
    <script>

        // GLOBAL-VARIABLE
        const total_user = [];

        ///////////////// REGISTRATION-FORM //////////////////////////

        function registrationform() {
            let user_name = document.getElementById('username').value;
            let pass_word = document.getElementById('password').value;
            let con_pass_word = document.getElementById('confirmed').value;
            let e_mail = document.getElementById('email').value;
            let phone_number = document.getElementById('number').value;


            // user name should  be empty then show that "PLEASE ENTER YOUR NMAE"
            if (user_name == '') {
                document.getElementById('no_user').innerHTML = 'please enter your name';
                // return false;
            }

            // User name should be below 6 letters  then show that "USER NAME SHOULD BE 6 LETTERS"
            else if (user_name.length <= 6) {
                document.getElementById('no_user').innerHTML = 'please enter your name minimun 6 letter';
            }

            else {

                document.getElementById('no_user').innerHTML = ''
            };


            // Password should  be empty then show that "PLEASE ENTER PASSWORD"
            if (pass_word == '') {
                document.getElementById('no_password').innerHTML = 'please enter your password';
            }
            else {
                document.getElementById('no_password').innerHTML = ''
            }

            if (con_pass_word == '') {
                document.getElementById('no_confirmed').innerHTML = 'please re-enter your password';
            }
            // password & confirm password should be matching
            else if (pass_word != con_pass_word) {
                // alert("Confirmed password is not same")
                document.getElementById('no_confirmed').innerHTML = 'confirmed password is not same';
                return false;
            }

            else {
                document.getElementById('no_confirmed').innerHTML = ''
            }



           // EMAIL SHOULD  BE EMPTY then show that "PLEASE ENTER THE EMAIL ADDRESS"
            if (e_mail == '') {
                document.getElementById('no_email').innerHTML = "Please enter your E-mail"
            }
            else {
                document.getElementById('no_email').innerHTML = ''
            }


            // mobile number should not be emplt
            if (phone_number == '') {
                document.getElementById('no_number').innerHTML = "Please enter your phone number"
            }
            else if (phone_number.length > 10) {
                document.getElementById('no_number').innerHTML = "Please number the correct Moblie number with 10 numbers"
            }
            else{
                document.getElementById('no_number').innerHTML = ""
            }


            const current_user = { 'username': user_name, 'password': pass_word, 'confirmed': con_pass_word, 'email': e_mail, 'phonenumber': phone_number }
            if (user_name != '' && pass_word != '' && e_mail != '' && con_pass_word != '') {

                total_user.push(current_user);// TO PUSH INTO (OBJECT) TO GOBAL-VARIABLE-(ARRAY)
                console.log(total_user);
                document.getElementById('reg-form').reset();
                document.getElementById('reg-succ-form').innerHTML = 'Successfully registered'
            }

        }


        //////////////////// LOGIN-FORM  ///////////////////////////
        function loginform() {
            let login_username = document.getElementById('username_one').value;
            let login_password = document.getElementById('password_one').value;
            if (login_username == '') {
                document.getElementById('no_user_details').innerHTML = "Please enter your username"
            }
            else{
                document.getElementById('no_user_details').innerHTML = ""
            }
            if (login_password == '') {
                document.getElementById('no_user_password').innerHTML = "Please enter your Password"

            }
            else{
                document.getElementById('no_user_password').innerHTML = ""

            }



            if (login_username != '' && login_password != '') {
                for (let i = 0; i < total_user.length; i++) {
                    // console.log(total_user.length)
                    // console.log(total_user[i].username)
                    if (total_user[i].username == login_username && total_user[i].password == login_password) {
                        // console.log(total_user[i].username)
                        // alert('success')
                        document.getElementById('log-form').innerHTML = "Successfully login"
                        return false;

                    }
                    // else if (total_user[i].username == '' && total_user[i].password == '') {
                    //     document.getElementById('log-form').innerHTML = "Please enter username and password"
                    // }
                    else if (total_user[i].username != login_username && total_user[i].password != login_password) {
                        document.getElementById('log-form').innerHTML = "Both username and password is invalid"
                        return false;
                    }

                    else if (total_user[i].username != login_username) {
                        document.getElementById('log-form').innerHTML = "Please enter valid username"
                        return false;
                    }
                    else if (total_user[i].password != login_password) {
                        document.getElementById('log-form').innerHTML = "Please enter valid Password"
                        return false;
                    }
                }
            }




            // else {
            //     // alert('please enter valid username and password')
            //     document.getElementById('log-form').innerHTML = "username and password is wrong"
            // }

        }



    </script>
</body>

</html>
