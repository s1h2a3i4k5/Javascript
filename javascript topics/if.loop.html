    <h2 class="text-center mt-4">Book your seats with Ages</h2>

        <input type="number" valu="" name="ages" id="age" class="form-control" maxlength="150" placeholder="Enter your age"

        <button type="button" class="btn btn-outline-success mt-3" onclick="calucate_myage()">click here</button>

</form>



    <script>
        //    <!-- 1-10(child), 10-18(teenagers), 18-30(Younger), 30-45(Adult). 45-100(Seniors) -->
        function calucate_myage() {
            var age = document.getElementById('age').value;

            if (age <= 10) {
                // console.log('your are child');
                // alert('your are child')
                document.getElementById('myage').innerHTML = 'your are child';
            }
            else if (age > 10 && age <= 18) {
                // console.log('your are teenager');
                document.getElementById('myage').innerHTML = 'your are teenager';
            }
            else if (age > 18 && age <= 30) {
                // console.log('your are younger');
                document.getElementById('myage').innerHTML = 'your are younger';
            }
            else if (age > 30 && age <= 45) {
                // console.log('your are Adult');
                document.getElementById('myage').innerHTML = 'your are Adult';
            }
            else if (age > 45 && age <= 100) {
                // console.log('your are Seniors');
                document.getElementById('myage').innerHTML = 'your are Seniors';
            }
            else {
                // console.log('your are not eligible');
                alert('opps!Error')
                // document.getElementById('myage').innerHTML = 'your are beyond the limit';
            }
        }
