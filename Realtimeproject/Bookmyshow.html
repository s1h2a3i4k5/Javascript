                <input type="text" name="name" id="base_price_input" placeholder="Enter the price" value="" class="form-control"><br>
            
            
            <select name="" id="tickets_count" class="form-select" onchange="calucate_total_ticket_price(event)">

                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select><br>
            

            <select name="" id="food_count" class="form-select" onchange="calucate_Food_item(event)">
                <option value="">Select Food Items</option>
                <option value="250">Pizza</option>
                <option value="300">Burger</option>
                <option value="350">Sandwich</option>
                <option value="400">Shawarma</option>
            </select><br>

            <input type="checkbox" name="" id="donation_count" value="1" class="form-check-input" onchange="calucate_donation(event)"  >
            <label for="donate">Donation</label><br>

        </div>
        <div class="col" style="border: 2px solid red;">
            <h2>price summary</h2><br>

                <li class="list-group-item">Base_Price : <span id="Base_Price"></span></li>
                <li class="list-group-item">Sub_total : <span id="Sub_total"></span></li>
                <li class="list-group-item">Food_price : <span id="Food_price"></span></li>
                <li class="list-group-item">Donation : <span id="Donation"></span></li>
                <li class="list-group-item">Grand_Total : <span id="grand_total"></span></li>
            </ul><br>
            <button type="button" class="btn btn-success">Book Now</button>
        </div>
    </div>

   <script>

    
    function calucate_total_ticket_price(event){
        var base_price = document.getElementById('base_price_input').value;
        var total_tickets = event.target.value;
        var final_base_pice = base_price*total_tickets;
        document.getElementById('Sub_total').innerHTML = final_base_pice;
        document.getElementById('Base_Price').innerHTML = base_price;
        document.getElementById('grand_total').innerHTML = final_base_pice ;
        // calucate_grand_total()
    }
    function calucate_Food_item(event){
       var total_food_price = event.target.value;
       document.getElementById('Food_price').innerHTML = total_food_price;

       var total_tickets = document.getElementById('tickets_count').value;
       var base_price = document.getElementById('base_price_input').value;

       var  grand_total = Number(base_price*total_tickets) + Number(total_food_price);
       

       document.getElementById('grand_total').innerHTML = grand_total;
      
       
    }

    function calucate_donation(event){
        var donation_each_ticket = event.target.value;
        // console.log(donation_each_ticket)
        var total_tickets = document.getElementById('tickets_count').value;
        
        var total_donation = Number(donation_each_ticket) * Number( total_tickets);
        document.getElementById('Donation').innerHTML = total_donation;
  
        var total_tickets = document.getElementById('tickets_count').value;
       var base_price = document.getElementById('base_price_input').value;

      var total_food_price = document.getElementById('food_count').value;
       var grand_total = Number(base_price*total_tickets) + Number(total_food_price) + Number(total_donation);

       document.getElementById('grand_total').innerHTML = grand_total;


    }
